<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"> 
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme&family=Open+Sans&display=swap" rel="stylesheet"> 
    <title>Gibber // Gardening Help in 8b</title>
    <body>
            <div class="container">
                <header class="header">
                    <div class="headerTitle">
                        <img id="headerLogo" src="img/shovelLogo.png" alt="Logo" class="header__logo">
                        <h1>gibber</h1>
                    </div>
                    <div class="headerForm">
                        <form class="search">
                            <input type="text" class="search__field" placeholder="Search by common or scientific name">
                            <button class="btn search__btn">
                                <svg class="search__icon">
                                    <use href="img/icons.svg#icon-magnifying-glass"></use>
                                </svg>
                                <span>Search</span>
                            </button>
                        </form>
                    </div>
                </header>
        
                <div class="content">
                    <div class="results">
                        <div class=results__container>
                        <ul class="results__list">
                            <!-- Search results inserted here -->
                        </ul>
                    </div>
            
                        <!-- <div class="results__pages">
                            <button class="btn-inline results__btn--prev">
                                <svg class="search__icon">
                                    <use href="img/icons.svg#icon-triangle-left"></use>
                                </svg>
                                <span>Page 1</span>
                            </button>
                            <button class="btn-inline results__btn--next">
                                <span>Page 3</span>
                                <svg class="search__icon">
                                    <use href="img/icons.svg#icon-triangle-right"></use>
                                </svg>
                            </button>
                            
                        </div> -->
                    </div>
            
                    <div class="selection">
                        <!-- crops__selected -->
                        <h2 id="heading-2">Crops You're Growing This Season</h2><br>
                        <div class="selection__lists">
                            <div class="indoor__list">
                            <h3> Start Indoors</h3>
                            <ul>
                                <li class="indoor__item">
                                    <div>Crop</div>
                                    <!-- <div class="indoor__date__start">
                                    </div>
                                    <div class="indoor__date__end">
                                    </div> -->
                                    <button class="indoor__delete btn-tiny">
                                        <svg>
                                            <use href="img/icons.svg#icon-circle-with-cross"></use>
                                        </svg>
                                    </button>
                                </li>
                            </ul>
                            </div>
                            <div class="outdoor__list">
                                <h3> Seeds Sown Outdoors</h3>
                                <ul>
                                    <li class="outdoor__item">
                                        <div>Crop</div>
                                        <!-- <div class="outdoor__date__start">
                                        </div>
                                        <div class="outdoor__date__end">
                                        </div> -->
                                        <button class="outdoor__delete btn-tiny">
                                            <svg>
                                                <use href="img/icons.svg#icon-circle-with-cross"></use>
                                            </svg>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                            <div class="start__list">
                                <h3> Planting as Starts </h3>
                                <ul>
                                    <li class="start__item">
                                        <div>Crop</div>
                                         <div class="start__date__start">
                                        </div>
                                        <div class="start__date__end">
                                        </div>
                                        <button class="start__delete btn-tiny">
                                            <svg>
                                                <use href="img/icons.svg#icon-circle-with-cross"></use>
                                            </svg>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="calendarContainer">
                        <div id="calendar"></div>
                </div>
                
            </div>

        </body>
</html>
