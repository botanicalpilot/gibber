<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"> 
    <title>Gibber // A Gardener's Reminder</title>
    <body>
            <div class="container">
                <header class="header">
                    <img src="img/logo.png" alt="Logo" class="header__logo">
                    <form class="search">
                        <input type="text" class="search__field" placeholder="Search for crops">
                        <button class="btn search__btn">
                            <svg class="search__icon">
                                <use href="img/icons.svg#icon-magnifying-glass"></use>
                            </svg>
                            <span>Search</span>
                        </button>
                    </form>
                    <div class="crops">
                        <div class="crops__field">
                            <svg class="crops__icon">
                                <use href="img/icons.svg#icon-heart"></use>
                            </svg>
                        </div>
                        <div class="crops__panel">
                            <ul class="crops__list">
                                <!--
                                <li>
                                    <a class="crops__link" href="#23456">
                                        <figure class="crops__fig">
                                            <img src="img/test-1.jpg" alt="Test">
                                        </figure>
                                        <div class="likes__data">
                                            <h4 class="likes__name">Pasta with Tomato ...</h4>
                                            <p class="likes__author">The Pioneer Woman</p>
                                        </div>
                                    </a>
                                </li>
                                -->
                            </ul>
                        </div>
                    </div>
                </header>
        
        
                <div class="results">
                    <ul class="results__list">
    
                        <li>
                            <a class="results__link results__link--active" href="#23456">
                                <figure class="results__fig">
                                    <img src="img/test-1.jpg" alt="Test">
                                </figure>
                                <div class="results__data">
                                    <h4 class="results__name">Tomato</h4>
                                </div>
                            </a>
                        </li>
                        
                    </ul>
        
                    <!-- <div class="results__pages">
                        <button class="btn-inline results__btn--prev">
                            <svg class="search__icon">
                                <use href="img/icons.svg#icon-triangle-left"></use>
                            </svg>
                            <span>Page 1</span>
                        </button>
                        <button class="btn-inline results__btn--next">
                            <span>Page 3</span>
                            <svg class="search__icon">
                                <use href="img/icons.svg#icon-triangle-right"></use>
                            </svg>
                        </button>
                        
                    </div> -->
                </div>
        
        
        
        
        
                <div class="selection">
                    <!-- crops__selected -->
                    <h2 class="heading-2">Crop List</h2>
        
                    <ul class="selection__list">
                        <li class="selection__item">
                            <div class="selection__date">
                                <input type="date" value="2020-05-01">
                            </div>
                            <p class="selection__description">Corn</p>
                            <button class="selection__delete btn-tiny">
                                <svg>
                                    <use href="img/icons.svg#icon-circle-with-cross"></use>
                                </svg>
                            </button>
                        </li>
                    </ul>

        
                </div>
            </div>

        <script src="js/bundle.js"></script></body>
</html>
