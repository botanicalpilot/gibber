<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="css/style.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"><link href="https://fonts.googleapis.com/css2?family=Oswald&family=Lato&family=Miniver&display=swap" rel="stylesheet"><title>Gibber // Gardening Help in 8b</title><body onload="tabSelection('results')" onresize="tabSelection('results')"><header class="header"><div class="headerTitle"><img id="headerLogo" src="img/shovelLogo.png" alt="Logo" class="header__logo"><h1>gibber</h1></div><div class="headerForm"><form class="search"><input class="search__field" placeholder="Search by common or scientific name"> <button class="btn search__btn"><svg class="search__icon"><use href="img/icons.svg#icon-magnifying-glass"></use></svg> <span>Search</span></button></form></div><div class="mobileHeaderBtns"><button class="btn tab__btn" onclick="tabSelection('results')"><span>Search Results</span></button> <button class="btn tab__btn" onclick="tabSelection('selection')"><span>Crop Selection</span></button> <button class="btn tab__btn" onclick="tabSelection('calendarContainer')"><span>Calendar</span></button></div></header><div class="content"><div id="results" class="results tab"><div class="results__container"><ul class="results__list"></ul></div><div class="results__pages"></div></div><div id="selection" class="selection tab"><h2 id="heading-2">this seasons crops</h2><br><div class="crop__list"><ul class="crop_selection"><li class="crop__item"></li></ul></div></div></div><div id="calendarContainer" class="calendarContainer tab"><div id="calendarHeader"><div id="calendarMonth"></div></div><div id="calendar"></div></div><script>const tabSelection = tabSelected => {
                    let i, x; 
                    x=document.getElementsByClassName("tab");
                    if(window.innerWidth <= 767){
                        for (i=0; i< x.length; i++){
                            x[i].style.display = 'none';
                        }
                    } else{
                        for (i=0; i< x.length; i++){
                            x[i].style.display = 'block';
                        }
                    }
                    document.getElementById(tabSelected).style.display="block";
                }
                window.onload = tabSelection('results')</script><script src="js/bundle.js"></script></body></head></html>
